<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sneakers</title>
</head>
<body>
    <header class="">
        <div class="img-container">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/hd/f5747517939427.56afb4ff88606.png" alt="Sneakers logo">
        </div>
        <nav>
            <ul>
                <li><a href="#"></a>Inicio</li>
                <li><a href="#"></a>Agregar Producto</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-products">
            <div class="card">
                <img
                    src="https://www.moov.com.ar/on/demandware.static/-/Sites-365-dabra-catalog/default/dw05ed394b/products/NIFD8634-001/NIFD8634-001-2.JPG">
                <h4>Titulo del producto</h4>
                <p>$99.99</p>
                <div class="card-btns">
                    <button class="btn btn-edit">Editar</button>
                    <button class=" btn btn-delete">Eliminar</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
